<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <p class="output">0</p>
        <div class="button-grid">
            <button class="col-1 row-1 number">7</button>
            <button class="col-2 row-1 number">8</button>
            <button class="col-3 row-1 number">9</button>
            <button class="col-4 row-1 operator">/</button>
            <button class="col-1 row-2 number">4</button>
            <button class="col-2 row-2 number">5</button>
            <button class="col-3 row-2 number">6</button>
            <button class="col-4 row-2 operator">x</button>
            <button class="col-1 row-3 number">1</button>
            <button class="col-2 row-3 number">2</button>
            <button class="col-3 row-3 number">3</button>
            <button class="col-4 row-3 operator">-</button>
            <button class="col-1 row-4 number">0</button>
            <button class="col-2 row-4 number">.</button>
            <button class="col-3 row-4 equals">=</button>
            <button class="col-4 row-4 operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
